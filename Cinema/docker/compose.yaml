services:
  db:
    image: postgres:16.3-alpine
    restart: always
    ports:
      - 5432:5432
    volumes:
      - ./postgresql/pgdata:/var/lib/postgresql/data
      - ./postgresql/init_scripts/:/docker-entrypoint-initdb.d/
    environment:
      - POSTGRES_PASSWORD=password
      - POSTGRES_USER=admin
      - POSTGRES_DB=cinema_db

  adminer:
    image: adminer
    restart: always
    ports:
      - 8081:8080