<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE composition
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="templates/template.xhtml">

    <ui:define name="top">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><h:outputLink value="index.xhtml">Strona główna</h:outputLink></li>
            <li class="breadcrumb-item"><h:outputLink value="show-movies.xhtml">Filmy</h:outputLink></li>
            <li class="breadcrumb-item active">Usuwanie</li>
        </ol>
    </ui:define>

    <ui:define name="menu">
        <ui:include src="templates/menu.xhtml"/>
    </ui:define>

    <ui:define name="content">
        <h:form>
            <h3>Czy na pewno chcesz usunąć wybrany film?</h3>

            <h5>Szczegóły filmu</h5>
            <h:dataTable value="#{deleteMovieBean.movieControllerBean.selectedMovie}"
                         var="movie"
                         styleClass="table table-hover table-striped">
                <h:column>
                    <f:facet name="header">Tytuł filmu</f:facet>
                    <h:outputText value="#{movie.movieTitle}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Cena biletu</f:facet>
                    <h:outputText value="#{movie.movieBasePrice}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Numer sali</f:facet>
                    <h:outputText value="#{movie.scrRoomNumber}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Liczba wolnych miejsc</f:facet>
                    <h:outputText value="#{movie.numberOfAvailableSeats}"/>
                </h:column>
            </h:dataTable>

            <h:commandButton styleClass="btn btn-primary width-10-button" value="Tak"
                             action="#{deleteMovieBean.deleteMovie()}"/>
            <h:commandButton styleClass="btn btn-danger width-10-button" value="Nie" action="listOfAllMovies"
                             immediate="true"/>
        </h:form>
    </ui:define>

</ui:composition>
