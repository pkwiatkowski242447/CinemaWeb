<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE composition
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="templates/template.xhtml">

    <ui:define name="top">Strona główna</ui:define>

    <ui:define name="menu">
        <ui:include src="templates/menu.xhtml"/>
    </ui:define>

    <ui:define name="content">
        <p>Wybierz film:</p>

        <h:form>
            <h:dataTable value="#{ticketBean.findAllMovies()}" var="movie">
                <h:column>
                    <f:facet name="header">ID filmu</f:facet>
                    <h:outputText value="#{movie.movieID}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Login</f:facet>
                    <h:outputText value="#{movie.movieBasePrice}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Numer sali</f:facet>
                    <h:outputText value="#{movie.scrRoomNumber}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Liczba wolnych miejsc</f:facet>
                    <h:outputText value="#{movie.numberOfAvailableSeats}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Akcja</f:facet>
                    <h:commandButton value="Wybierz" action="#{ticketBean.selectMovie(movie)}" />
                </h:column>
            </h:dataTable>
        </h:form>
    </ui:define>

</ui:composition>
