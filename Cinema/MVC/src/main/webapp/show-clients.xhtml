<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE composition
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="templates/template.xhtml">

    <ui:define name="top">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><h:outputLink value="index.xhtml">Strona główna</h:outputLink></li>
            <li class="breadcrumb-item active">Pokaż klientów</li>
        </ol>
    </ui:define>

    <ui:define name="menu">
        <ui:include src="templates/menu.xhtml"/>
    </ui:define>

    <ui:define name="content">
        <h2>Lista wszystkich dostępnych klientów</h2>

        <h:form>
            <h:dataTable value="#{clientBean.listOfClientDTOs}"
                         var="client"
                         styleClass="table table-hover table-striped"
                         rendered="#{not empty clientBean.listOfClientDTOs}">
                <h:column>
                    <f:facet name="header">ID</f:facet>
                    <h:outputText value="#{client.clientID}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Login</f:facet>
                    <h:outputText value="#{client.clientLogin}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Status</f:facet>
                    <h:outputText value="Aktywny" rendered="#{client.clientStatusActive eq true}" />
                    <h:outputText value="Nieaktywny" rendered="#{client.clientStatusActive eq false}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Akcja</f:facet>
                    <h:commandButton styleClass="btn btn-primary" value="Aktywuj" rendered="#{client.clientStatusActive eq false}" action="#{clientBean.activateClient(client)}" />
                    <h:commandButton styleClass="btn btn-primary" value="Dezaktywuj" rendered="#{client.clientStatusActive eq true}" action="#{clientBean.deactivateClient(client)}" />
                </h:column>
            </h:dataTable>

            <h:panelGroup rendered="#{clientBean.operationStatusCode != 200}">
                <h5><h:outputText value="#{clientBean.message}"/></h5>
            </h:panelGroup>
        </h:form>
    </ui:define>

</ui:composition>
