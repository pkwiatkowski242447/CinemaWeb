<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE composition
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="templates/template.xhtml">

    <ui:define name="top">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><h:outputLink value="index.xhtml">Strona główna</h:outputLink></li>
            <li class="breadcrumb-item active">Rezerwacja biletu</li>
            <li class="breadcrumb-item active">Wybór klienta</li>
            <li class="breadcrumb-item active">Wybór filmu</li>
            <li class="breadcrumb-item active">Szczegóły biletu</li>
        </ol>
    </ui:define>

    <ui:define name="menu">
        <ui:include src="templates/menu.xhtml"/>
    </ui:define>

    <ui:define name="content">
        <h3>Tworzenie biletu</h3>
        <h6>Wprowadzenie szczegółów biletu</h6>

        <h:form>
            <div class="form-group">
                <h:outputLabel for="movieDateTimeInput">Data i czas seansu</h:outputLabel>
                <h:inputText styleClass="form-control" id="movieDateTimeInput" value="#{createTicketBean.movieDateTime}" required="true"/>
            </div>

            <h:commandButton styleClass="btn btn-primary" value="Utwórz bilet" action="#{createTicketBean.createTicket()}"/>
            <h:commandButton styleClass="btn btn-danger" value="Anuluj" action="listOfAllTickets" immediate="true"/>
        </h:form>
    </ui:define>

</ui:composition>
