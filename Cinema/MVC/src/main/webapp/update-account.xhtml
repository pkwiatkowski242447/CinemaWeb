<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE composition
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                template="templates/template.xhtml">

    <ui:define name="top">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><h:outputLink value="index.xhtml">Strona główna</h:outputLink></li>
            <li class="breadcrumb-item active">Aktualizacja konta</li>
        </ol>
    </ui:define>

    <ui:define name="menu">
        <ui:include src="templates/menu.xhtml"/>
    </ui:define>

    <ui:define name="content">
        <h3>Aktualizacja konta klienta</h3>

        <h:form>
            <div class="form-group">
                <h:outputLabel for="loginInput">Login</h:outputLabel>
                <h:inputText styleClass="form-control" id="loginInput" value="#{updateClientBean.clientPasswordDTO.clientLogin}" required="true">
                    <f:validateLength minimum="8" maximum="20"/>
                </h:inputText>
                <small id="loginHelp" class="form-text text-muted"><h:message for="loginInput"/></small>
            </div>
            <br />

            <div class="form-group">
                <h:outputLabel for="loginInput">Hasło</h:outputLabel>
                <h:inputSecret styleClass="form-control" id="passwordFirstInput" value="#{updateClientBean.clientPasswordFirst}" required="true">
                    <f:validateLength minimum="8" maximum="40"/>
                </h:inputSecret>
                <small id="passwordFirstHelp" class="form-text text-muted"><h:message for="passwordFirstInput"/></small>
            </div>
            <br />

            <div class="form-group">
                <h:outputLabel for="loginInput">Powtórz hasło</h:outputLabel>
                <h:inputSecret styleClass="form-control" id="passwordSecondInput" value="#{updateClientBean.clientPasswordSecond}" required="true">
                    <f:validateLength minimum="8" maximum="40"/>
                </h:inputSecret>
                <small id="passwordSecondHelp" class="form-text text-muted"><h:message for="passwordSecondInput"/></small>
            </div>
            <br />

            <h:commandButton value="Zaktualizuj" styleClass="btn btn-primary" action="#{updateClientBean.updateClient()}"/>
            <h:commandButton value="Anuluj" styleClass="btn btn-primary" action="listOfAllClients" immediate="true"/>
        </h:form>

        <h:outputText id="outputMessage" value="#{updateClientBean.message != null ? updateClientBean.message : ''}" />
    </ui:define>

</ui:composition>
