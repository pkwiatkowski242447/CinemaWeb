<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE composition
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="templates/template.xhtml">

    <ui:define name="top">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><h:outputLink value="index.xhtml">Strona główna</h:outputLink></li>
            <li class="breadcrumb-item active">Pokaż bilety</li>
        </ol>
    </ui:define>

    <ui:define name="menu">
        <ui:include src="./templates/menu.xhtml" />
    </ui:define>

    <ui:define name="content">
        <h2>Lista wszystkich biletów</h2>

        <h:form>
            <h:dataTable value="#{ticketBean.listOfTickets}"
                         rendered="#{not empty ticketBean.listOfTickets}"
                         var="record"
                         styleClass="table table-hover table-striped">
                <h:column>
                    <f:facet name="header">ID Biletu</f:facet>
                    <h:outputText value="#{record.ticket.ticketID}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Czas emsji filmu</f:facet>
                    <h:outputText value="#{record.ticket.movieTime}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Cena biletu</f:facet>
                    <h:outputText value="#{record.ticket.ticketFinalPrice}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Login klienta</f:facet>
                    <h:outputText value="#{record.client.clientLogin}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Status klienta</f:facet>
                    <h:outputText value="Aktywny" rendered="#{record.client.clientStatusActive eq true}" />
                    <h:outputText value="Nieaktywny" rendered="#{record.client.clientStatusActive eq false}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Tytuł filmu</f:facet>
                    <h:outputText value="#{record.movie.movieTitle}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Numer sali</f:facet>
                    <h:outputText value="#{record.movie.scrRoomNumber}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Liczba wolnych miejsc</f:facet>
                    <h:outputText value="#{record.movie.numberOfAvailableSeats}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Usuń</f:facet>
                    <h:commandButton styleClass="btn btn-primary" value="  X  " action="#{ticketBean.deleteTicket(record)}" />
                </h:column>
            </h:dataTable>

            <h:panelGroup rendered="#{ticketBean.operationStatusCode != 200}">
                <h5><h:outputText value="#{ticketBean.message}"/></h5>
            </h:panelGroup>
        </h:form>
    </ui:define>

</ui:composition>
