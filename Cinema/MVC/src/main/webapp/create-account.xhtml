<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE composition
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="templates/template.xhtml">

    <ui:define name="top">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><h:outputLink value="index.xhtml">Strona główna</h:outputLink></li>
            <li class="breadcrumb-item active">Tworzenie konta</li>
        </ol>
    </ui:define>

    <ui:define name="menu">
        <ui:include src="templates/menu.xhtml" />
    </ui:define>

    <ui:define name="content">
        <h3>Tworzenie konta klienta</h3>

        <h:form>
            <div class="form-group">
                <h:outputLabel for="loginInput">Login</h:outputLabel>
                <h:inputText styleClass="form-control" id="loginInput" value="#{createClientBean.clientLogin}" required="true">
                    <f:validateLength minimum="8" maximum="20"/>
                </h:inputText>
                <small id="loginHelp" class="form-text text-muted"><h:message for="loginInput"/></small>
            </div>
            <br />

            <div class="form-group">
                <h:outputLabel for="loginInput">Hasło</h:outputLabel>
                <h:inputSecret styleClass="form-control" id="passwordFirstInput" value="#{createClientBean.clientPasswordFirst}" required="true">
                    <f:validateLength minimum="8" maximum="40"/>
                </h:inputSecret>
                <small id="passwordFirstHelp" class="form-text text-muted"><h:message for="passwordFirstInput"/></small>
            </div>
            <br />

            <div class="form-group">
                <h:outputLabel for="loginInput">Powtórz hasło</h:outputLabel>
                <h:inputSecret styleClass="form-control" id="passwordSecondInput" value="#{createClientBean.clientPasswordSecond}" required="true">
                    <f:validateLength minimum="8" maximum="40"/>
                </h:inputSecret>
                <small id="passwordSecondHelp" class="form-text text-muted"><h:message for="passwordSecondInput"/></small>
            </div>
            <br />

            <h:commandButton value="Załóż konto" styleClass="btn btn-primary" action="#{createClientBean.createClient()}"/>
        </h:form>

        <h:outputText id="outputMessage" value="#{createClientBean.message != null ? createClientBean.message : ''}" />
    </ui:define>

</ui:composition>
