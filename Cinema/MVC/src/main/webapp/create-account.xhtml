<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE composition
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="templates/template.xhtml">

    <ui:define name="top">
        <h:outputLink value="index.xhtml">Strona główna</h:outputLink>
        > Utwórz konto
    </ui:define>

    <ui:define name="menu">
        <ui:include src="./templates/menu.xhtml" />
    </ui:define>

    <ui:define name="content">
        Status code:
        <h:outputText value="#{clientBean.operationStatusCode}" />

        <h:form>
            <h:outputLabel for="loginInput">Podaj login</h:outputLabel>
            <h:inputText id="loginInput" value="#{clientBean.user.clientLogin}" required="true" maxlength="20" />
            <br />

            <h:outputLabel for="passworFirstInput">Podaj password</h:outputLabel>
            <h:inputSecret id="passworFirstInput" value="#{clientBean.user.clientPassword}" required="true" maxlength="40" />
            <br />

            <h:commandButton value="Załóż konto">
                <f:ajax execute="@form" render="outputMessage" listener="#{clientBean.createClient()}"/>
            </h:commandButton>
        </h:form>

        <h:outputText id="outputMessage" value="#{clientBean.message != null ? clientBean.message : ''}" />
    </ui:define>

</ui:composition>
