<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE composition
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:c="http://xmlns.jcp.org/jsf/core"
                template="templates/template.xhtml">

    <ui:define name="top">
        <h:outputLink value="index.xhtml">Main page</h:outputLink>
        > Create account
    </ui:define>

    <ui:define name="menu">
        <ui:include src="./templates/menu.xhtml" />
    </ui:define>

    <ui:define name="content">
        Status code:
        <h:outputText value="#{clientBean.operationStatusCode}" />
        <h:form>
            <h:outputLabel for="loginInput">Enter login</h:outputLabel>
            <h:inputText id="loginInput" value="#{clientBean.client.clientLogin}" required="true" maxlength="20" />
            <br />
            <h:outputLabel for="passworFirstInput">Enter password</h:outputLabel>
            <h:inputSecret id="passworFirstInput" value="#{clientBean.client.clientPassword}" required="true" maxlength="40" />
            <br />
            <h:commandButton value="Submit" action="#{clientBean.createClient()}" />

            <h:panelGroup rendered="#{clientBean.operationStatusCode eq 201}">
                <p><h:outputText>Konto klienta zostało utworzone pomyślnie.</h:outputText></p>
            </h:panelGroup>
            <h:panelGroup rendered="#{clientBean.operationStatusCode eq 409}">
                <p><h:outputText>Ten login jest już zajęty.</h:outputText></p>
            </h:panelGroup>
            <h:panelGroup rendered="#{clientBean.operationStatusCode eq 400}">
                <p><h:outputText>Podany format danych jest nieprawidłowy.</h:outputText></p>
            </h:panelGroup>
        </h:form>
    </ui:define>

</ui:composition>
