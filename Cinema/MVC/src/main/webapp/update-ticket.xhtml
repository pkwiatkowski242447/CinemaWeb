<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE composition
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                template="templates/template.xhtml">

    <ui:define name="top">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><h:outputLink value="index.xhtml">Strona główna</h:outputLink></li>
            <li class="breadcrumb-item active">Aktualizacja biletu</li>
        </ol>
    </ui:define>

    <ui:define name="menu">
        <ui:include src="templates/menu.xhtml"/>
    </ui:define>

    <ui:define name="content">
        <h3>Aktualizacja biletu</h3>

        <h:form>
            <div class="form-group">
                <h:outputLabel for="movieDateTimeInput">Data i czas seansu</h:outputLabel>
                <h:inputText styleClass="form-control" id="movieDateTimeInput" value="#{updateTicketBean.ticketDTO.movieTime}" required="true">
                    <f:converter converterId="isoLocalDateTimeConverter"/>
                </h:inputText>
                <small id="movieDateTimeHelp" class="form-text text-muted"><h:message for="movieDateTimeInput"/></small>
            </div>

            <h:commandButton value="Zaktualizuj" styleClass="btn btn-primary" action="#{updateTicketBean.updateTicket()}"/>
            <h:commandButton value="Anuluj" styleClass="btn btn-danger" action="listOfAllTickets" immediate="true"/>
        </h:form>
    </ui:define>

    <h:outputText id="outputMessage" value="#{updateTicketBean.message != null ? updateTicketBean.message : ''}" />
</ui:composition>
